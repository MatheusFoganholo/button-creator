<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Creator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container -->
    <section id="button-creator">

        <!-- Form -->
        <form id="controls">

            <!-- Title -->
            <h1>Button Creator</h1>

            <!-- Text -->
            <label for="text">Texto</label>
            <input type="text" id="text" name="text" placeholder="Texto do botão">

            <!-- Color -->
            <label for="color">Cor do texto</label>
            <input type="color" id="color" name="color">

            <!-- Background Color -->
            <label for="backgroundColor">Cor de fundo</label>
            <input type="color" id="backgroundColor" name="backgroundColor">

            <!-- Height -->
            <label for="height">Altura</label>
            <input type="range" id="height" name="height" min="0" max="200">

            <!-- Width -->
            <label for="width">Largura</label>
            <input type="range" id="width" name="width" min="0" max="600">

            <!-- Border -->
            <label for="border">Borda</label>
            <input type="text" id="border" name="border" placeholder="2px solid black">

            <!-- Border Radius -->
            <label for="borderRadius">Arredondamento de canto da borda</label>
            <input type="range" id="borderRadius" name="borderRadius" min="0" max="20">

            <!-- Font Family -->
            <label for="fontFamily">Fonte</label>
            <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="monospace">Monospace</option>
            </select>

            <!-- Font Size -->
            <label for="fontSize">Tamanho da Fonte</label>
            <input type="number" id="fontSize" name="fontSize" placeholder="14">
        </form>

        <!-- Result -->
        <section class="result">
            <button class="button">Clique Aqui</button>

            <h2>Código CSS</h2>
            <pre><code class="css"></code></pre>
        </section>
    </section><!--button-creator-->

    <!-- Javascript -->
    <script src="js/script.js"></script>
</body>
</html>
